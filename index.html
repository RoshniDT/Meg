<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Hey You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #6a0dad 0%, #000000 100%);
      font-family: "Arial", sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      text-align: center;
      margin-top: 20vh;
      font-size: 6vw; /* scales on mobile */
      z-index: 1;
      position: relative;
      padding: 0 10px;
    }

    p {
      text-align: center;
      font-size: 4vw; /* scales on mobile */
      z-index: 1;
      position: relative;
      line-height: 1.6;
      max-width: 90vw;
      margin: 0 auto;
      padding: 0 10px;
    }

    .cat {
      position: absolute;
      width: 20vw; /* relative to viewport width */
      max-width: 120px;
      min-width: 60px;
      z-index: 2;
      animation: floatCats 12s infinite linear;
      will-change: transform;
    }

    @keyframes floatCats {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(360deg);
        opacity: 0;
      }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes sparkleAnim {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
      }
    }

    .glitter {
      position: absolute;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      animation: glitterFade 1s ease-out forwards;
      z-index: 1;
    }

    @keyframes glitterFade {
      to {
        transform: translateY(-10px) scale(0.5);
        opacity: 0;
      }
    }

    /* Optional: prevent text selection on sparkles */
    .sparkle, .glitter {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <h1>Hey you!</h1>
  <p>
    I love coffee<br/>
    Can't wait to get coffee with you<br/>
    You're so amazing and so pretty<br/>
    Let me know when you're free yeah?
  </p>

  <!-- Floating cats -->
  <img src="cat.png" class="cat" style="left: 10%;" />
  <img src="cat.png" class="cat" style="left: 30%; animation-delay: 2s;" />
  <img src="cat.png" class="cat" style="left: 50%; animation-delay: 4s;" />
  <img src="cat.png" class="cat" style="left: 70%; animation-delay: 6s;" />
  <img src="cat.png" class="cat" style="left: 90%; animation-delay: 8s;" />

  <script>
    // More sparkles for magic âœ¨
    for (let i = 0; i < 250; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.top = `${Math.random() * 100}vh`;
      sparkle.style.left = `${Math.random() * 100}vw`;
      sparkle.style.animationDelay = `${Math.random() * 4}s`;
      sparkle.style.width = `${Math.random() * 4 + 2}px`;
      sparkle.style.height = sparkle.style.width;
      document.body.appendChild(sparkle);
    }

    // Glitter trail behind cats
    const cats = document.querySelectorAll(".cat");

    cats.forEach(cat => {
      setInterval(() => {
        const rect = cat.getBoundingClientRect();
        const glitter = document.createElement("div");
        glitter.className = "glitter";
        glitter.style.left = `${rect.left + (cat.clientWidth / 2)}px`;
        glitter.style.top = `${rect.top + (cat.clientHeight / 2)}px`;
        document.body.appendChild(glitter);
        setTimeout(() => glitter.remove(), 1000);
      }, 100);
    });
  </script>
</body>
</html>
